<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result-summary">
    <div class="result">
      <h1 class="header">Your Result</h1>
      <div class="score"><span class="score1">76 </span>of 100</div>
      <div class="result-footer">
        <p class="great">Great</p>
        <p class="conclusion">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary">
      <h1 class="heading">Summary</h1>
      <div class="content">
                <div class="template" style="background-color: hsla(0, 100%, 67%, 0.1);">
                  <div class="group">
                      <span class="svg1"><img src="images/icon-reaction.svg" alt="icon-reaction"></span>
                      <h3 class="title1">Reaction</h3>
                  </div>
                  <span class="marks1">80 / 100</span>
                </div>
                <div class="template" style="background: hsla(39, 100%, 56%, 0.1);">
                  <div class="group">
                    <span class="svg2"><img src="images/icon-memory.svg" alt="icon-memory"></span>
                    <h3 class="title2">Memory</h3>
                  </div>
                  <span class="marks2">92 / 100</span>
                </div>
                <div class="template" style="background: hsl(166, 100%, 37%, 0.1);">
                  <div class="group">
                    <span class="svg3"><img src="images/icon-verbal.svg" alt="icon-verbal"></span>
                    <h3 class="title3">Verbal</h3>
                  </div>
                  <span class="marks3">61 / 100</span>
                </div>
                <div class="template" style="background: hsl(234, 85%, 45%, 0.1);">
                  <div class="group">
                    <span class="svg4"><img src="images/icon-visual.svg" alt="icon-visual" srcset=""></span>
                    <h3 class="title4">Visual</h3>
                  </div>
                  <span class="marks4">72 / 100</span>
                </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by Frontend Mentor. 
    Coded by <a href="https://main--classy-pothos-dc05a4.netlify.app/">Kaushik Verma</a>.
  </div>
</body>
</html>
